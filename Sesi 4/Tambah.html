<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"> 
  </head>
  <body>
    <nav class="navbar bg-primary navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Penggajian</a>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row mt-3 mb-2">
        <h5>Tambah Karyawan</h5>
        <div class="mb-3">
          <label for="nik" class="form-label">NIK :</label> 
          <input type="text" class="form-control" name="nik" id="nik" size="10" maxlength="10" required placeholder="Misal : 123">
        </div>

        <div class="mb-3">
          <label for="nama" class="form-label">Nama :</label> 
          <input type="text" name="nama" class="form-control" id="nama" required placeholder="Misal : Fulan">
        </div>

        <div class="mb-3">
          <label for="Tanggal_mulai" class="form-label">Tanggal Mulai :</label> 
          <input type="date" name="Tanggal_mulai" class="form-control" id="Tanggal_mulai" required min="2022-01-11">
        </div>

        <div class="mb-3">
          <label for="gaji_pokok" class="form-label">Gaji Pokok :</label> 
          <input type="number" name="gaji_pokok" class="form-control" id="gaji_pokok" required min="1000000" step="1000">
        </div>

        <div class="mb-3">
          <label for="status_karyawan" class="form-label">Status Karyawan :</label>
          <div class="form-check">
              <input class="form-check-input" type="radio" name="status_karyawan" id="tetap" value="TETAP" checked>
              <label class="form-check-label" for="tetap">
                  TETAP
              </label>
          </div>
          <div class="form-check">
              <input class="form-check-input" type="radio" name="status_karyawan" id="kontrak" value="KONTRAK">
              <label class="form-check-label" for="kontrak">
                  KONTRAK
              </label>
          </div>
          <div class="form-check">
              <input class="form-check-input" type="radio" name="status_karyawan" id="magang" value="MAGANG">
              <label class="form-check-label" for="magang">
                  MAGANG
              </label>
          </div>
      
          <div class="mt-3">
          <button type="submit" class="btn btn-success" id="btn_submit" name="btn_submit" value="Submit" ;>
              <i class="fa fa-save"></i> Submit
          </button>
          <button type="reset" class="btn btn-primary" id="btn_reset" name="btn_reset" value="Reset" >
              <i class="fa fa-arrows-rotate"></i> Reset
          </button>      
          </div>
        </form>
      </div>
    </div>
  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous"></script>
  </body>

</html>
